<div class="page-header">
    <h1>Chart List</h1>
</div>
<div class="row">
    <div class="col-xs-5">
        <a href="#/new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> New Chart</a>
    </div>
   <!-- <div class="col-xs-7">
        <input type="text" class="form-control" ng-model="query" placeholder="Search for a poll">
    </div>-->
</div>
<div class="row">
    <div class="col-xs-12"><hr></div>
</div>
<div class="row" ng-switch on="charts.length">
    <ul ng-switch-when="0">
        <li><em>No charts in databases. Would you like to <a href="#/new">create one</a>?</li>
    </ul>
    <ul ng-switch-default>
        <li ng-repeat="chart in charts | filter:query">
            <a href="#/chart/{{chart._id}}">{{chart.title}}</a>
        </li>
    </ul>
</div>
<p>&nbsp;</p>
